version: '3.8'

services:
  oral-cancer-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./Data:/app/Data
      - ./Model/artifacts:/app/Model/artifacts
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oral-cancer-network

  # Optional: Add a training service that can be run separately
  model-training:
    build: .
    command: python Model/model_training.py
    volumes:
      - ./Data:/app/Data
      - ./Model/artifacts:/app/Model/artifacts
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - training
    networks:
      - oral-cancer-network

networks:
  oral-cancer-network:
    driver: bridge 